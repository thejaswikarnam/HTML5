<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<style>
		table, th, td {
    		border: 1px solid black;
		}
	</style>
<title>Stock Trading</title>
</head>
<body>

<table>
	<tr>
		<th>TICKER</th>
		<th>PRICE</th>
	</tr>
	<tr>
		<td>WIPRO</td>
		<td>298.45</td>
	</tr>
	<tr>
		<td>INFY</td>
		<td>949.95</td>
	</tr>
	<tr>
		<td>TCS</td>
		<td>2713.60</td>
	</tr>
	<tr>
		<td>TECHM</td>
		<td>485.85</td>
	</tr>
</table>

<h1>Stock Trading</h1>

<table>
	<tr>
		<td>TICKER:</td>
		<td><input list="ticker"></td>
		<datalist id="ticker">
			<option value="WIPRO">
			<option value="INFY">
			<option value="TCS">
			<option value="TECHM">
		</datalist> 
	</tr>
	<tr>
		<td>QUANTITY:</td>
		<td><input type="number" min="10" max="100" step="10"></td>
	</tr>
	<tr>
		<td><input type="submit" value="Submit"></td>
	</tr>
</table>



</body>

</html>
